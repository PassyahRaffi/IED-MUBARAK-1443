    <script

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.140.0/build/three.module.js",
          "controls": "https://unpkg.com/three@0.140.0/examples/jsm/controls/OrbitControls.js",
          "loader": "https://unpkg.com/three@0.140.0/examples/jsm/loaders/GLTFLoader.js"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "controls";
      import { GLTFLoader } from "loader";

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );

      const renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);

      const box = document.querySelector(".box");
      box.appendChild(renderer.domElement);

      const controls = new OrbitControls(camera, renderer.domElement);

      // const geometry = new THREE.BoxGeometry();
      // // const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      // const material = new THREE.MeshLambertMaterial({ color: 0x00ff00 });
      // const cube = new THREE.Mesh(geometry, material);
      // scene.add(cube);

      camera.position.z = 5;
      camera.position.x = 5;
      camera.position.y = -0.5;
      // y positif kamera bergerak ke atas
      // y negatif kamera bergerak ke bawah

      const ambientLight = new THREE.AmbientLight(0xffffff, 15); // soft white light
      scene.add(ambientLight);

      const pointLight = new THREE.PointLight(0xffffff, 1, 100);
      pointLight.position.set(50, 50, 50);
      scene.add(pointLight);

      const loader = new GLTFLoader();
      let ketupat;

      loader.load("ketupat/scene.gltf", function (gltf) {
        ketupat = gltf.scene;
        ketupat.scale.set(30, 30, 30);
        ketupat.rotation.z = 0.3;
        scene.add(ketupat);
      });

      function animate() {
        requestAnimationFrame(animate);
        if (ketupat) {
          ketupat.rotation.y += 0.02;
        }
        // cube.rotation.y += 0.01;
        // cube.rotation.z += 0.01;

        renderer.render(scene, camera);
      }
      animate();
    </script>
